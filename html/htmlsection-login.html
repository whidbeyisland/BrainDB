<h1 class="mb-3">Log in</h1>
<form action="/login" method="post" enctype="application/json" style="max-width: 67%; margin: auto;">
    <table style="border-collapse: collapse; border: none;">
        <tr style="border: none;">
            <td style="border: none; width: 50%">
                <p>Username</p>
            </td>
            <td style="border: none;">
                <input type="text" id="username" name="username" style="float: left;">
            </td>
        </tr>
        <tr style="border: none;">
            <td style="border: none; width: 50%">
                <p>Password</p>
            </td>
            <td style="border: none;">
                <input type="text" id="password" name="password" style="float: left;">
            </td>
        </tr>
        <tr style="border: none;">
            <td style="border: none; width: 50%">
                <button type="submit" class="btn btn-primary" style="float: left;">Log in</button>
            </td>
            <td style="border: none;"></td>
        </tr>
        </table>
</form>
<p>Need to register?</p> <a href="/signup"><button type="button">Sign up</button></a>
