<h1 class="mb-3">Confirm your account</h1>
<form action="/signup-confirm" method="post" enctype="application/json" style="max-width: 67%; margin: auto;">
    <p>You should have a confirmation code in your email. Please enter it below, along with your username.</p>
    <table style="border-collapse: collapse; border: none;">
        <tr style="border: none;">
            <td style="border: none; width: 50%">
                <p>Username</p>
            </td>
            <td style="border: none;">
                <input type="text" id="username" name="username" style="float: left;">
            </td>
        </tr>
        <tr style="border: none;">
            <td style="border: none; width: 50%">
                <p>Code</p>
            </td>
            <td style="border: none;">
                <input type="text" id="code" name="code" style="float: left;">
            </td>
        </tr>
        <tr style="border: none;">
            <td style="border: none; width: 50%">
                <button type="submit" class="btn btn-primary" style="float: left;">Sign up</button>
            </td>
            <td style="border: none;"></td>
        </tr>
    </table>
</form>
<p>Didn't get the code? Try signing up again:</p> <a href="/signup"><button type="button">Sign up</button></a>
