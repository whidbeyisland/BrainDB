<h1 class="mb-3">Sign up</h1>
<form action="/signup" method="post" enctype="application/json" style="max-width: 67%; margin: auto;">
    <table style="border-collapse: collapse; border: none;">
        <tr style="border: none;">
            <td style="border: none; width: 50%">
                <p>Email</p>
            </td>
            <td style="border: none;">
                <input type="text" id="username" name="username" style="float: left;">
            </td>
        </tr>
        <tr style="border: none;">
            <td style="border: none; width: 50%">
                <p>Password</p>
            </td>
            <td style="border: none;">
                <input type="text" id="password" name="password" style="float: left;">
            </td>
        </tr>
        <tr style="border: none;">
            <td style="border: none; width: 50%">
                <button type="submit" class="btn btn-primary" style="float: left;">Sign up</button>
            </td>
            <td style="border: none;"></td>
        </tr>
    </table>
</form>
<p>Already have an account?</p> <a href="/login"><button type="button">Log in</button></a>
